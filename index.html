<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <script src="/script.js" defer></script>
    <title>ScoreBoard</title>
  </head>
  <body>
    <div id="container">
      <div id="container-1">
        <div id="header">HOME</div>
        <div id="home-score">0</div>
        <button id="home-btn-1" onclick="home1()">+1</button>
        <button id="home-btn-2" onclick="home2()">+2</button>
        <button id="home-btn-3" onclick="home3()">+3</button>
        <div id="reset"><button onclick="resetHome()">Reset</button></div>
      </div>
      <div id="container-2">
        <div id="header">GUEST</div>
        <div id="guest-score">0</div>
        <button id="guest-btn-1" onclick="guest1()">+1</button>
        <button id="guest-btn-2" onclick="guest2()">+2</button>
        <button id="guest-btn-3" onclick="guest3()">+3</button>
        <div id="reset"><button onclick="resetGuest()">Reset</button></div>
      </div>
    </div>
  </body>
</html>
